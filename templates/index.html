<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      max-width: 350px;
      width: 100%;
      margin: auto;
      padding: 40px 30px 30px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
      letter-spacing: 1px;
    }
    .login-box label {
      float: left;
      margin-bottom: 6px;
      color: #555;
      font-size: 15px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      background: #f7fafd;
      font-size: 15px;
      transition: border 0.2s;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border: 1.5px solid #74ebd5;
      outline: none;
      background: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    .login-box button:hover {
      background: linear-gradient(90deg, #ACB6E5 0%, #74ebd5 100%);
    }
    #error {
      color: #e74c3c;
      margin-top: 10px;
      min-height: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username</label><br>
      <input type="text" id="username" name="username" required><br><br>
      
      <label>Password</label><br>
      <input type="password" id="password" name="password" required><br><br>
      
      <button type="submit">Login</button>
      <p id="error"></p>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p>Forgot your password? <a href="forgot-password.html">Reset it</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent default form submission
      
      // Simple client-side validation (optional)
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      // Example: allow any non-empty credentials
      if (username && password) {
        window.location.href = "/main.html"; // redirect to main.html (absolute path)
      } else {
        document.getElementById("error").textContent = "Please enter username and password!";
      }
    });
  </script>
</body>
</html>
