apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitweb-ingress
  namespace: my-git
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitweb
            port:
              number: 5000